<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/logo__header.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button item-animation">
                        <img class="profile__edit-button-icon" src="images/profile__edit-button.svg"
                            alt="Кнопка изменить профиль">
                    </button>
                </div>
                <p class="profile__discription">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button item-animation">
                <img class="profile__add-button-icon" src="images/button__add.svg" alt="кнопка добавить пост">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">

            </ul>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="popup" class="popup__form popup__form_type_edit" novalidate>
                <label class="popup__label popup__label_type_name">
                    <input id="name-input" name="popup-name" type="text" placeholder="Жак-Ив Кусто"
                        class="popup__field popup__field_type_name" required minlength="2" maxlength="40">
                    <span class="name-input-error popup__field-error"></span>
                </label>
                <label class="popup__label popup__label_type_discription">
                    <input id="discription-input" name="popup-discription" type="text" placeholder="Исследователь океана"
                        class="popup__field popup__field_type_discription" required minlength="2" maxlength="200">
                    <span class="discription-input-error popup__field-error"></span>
                </label>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close popup__close_place_edit item-animation"><img src="images/button__cross.svg"
                    alt="закрыть" class="popup__close-cross"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <h2 class="popup__header">Новое место</h2>
            <form name="popup-add" class="popup__form popup__form_type_add" novalidate>
                <label class="popup__label popup__label_type_place-name">
                    <input id="place-name-input" name="popup-place-name" type="text" placeholder="Название"
                        class="popup__field popup__field_type_place-name" required minlength="2" maxlength="30">
                    <span class="place-name-input-error popup__field-error"></span>
                </label>
                <label class="popup__label popup__label_type_place-link">
                    <input id="place-link-input" name="popup-place-link" type="url" placeholder="Ссылка на картинку"
                        class="popup__field popup__field_type_place-link" required>
                    <span class="place-link-input-error popup__field-error"></span>
                </label>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            <button class="popup__close popup__close_place_add item-animation"><img src="images/button__cross.svg"
                    alt="закрыть" class="popup__close-cross"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <img src="#" alt="Фотография" class="popup__image">
            <h2 class="popup__header popup__header_place_image">Новое место</h2>
            <button class="popup__close popup__close_place_image item-animation"><img src="images/button__cross.svg"
                    alt="закрыть" class="popup__close-cross">
            </button>
        </div>
    </div>

    <template class="template-card">
        <li class="elements__item element">
            <img src="#" alt="фотография" class="element__photo">
            <div class="element__content">
                <h2 class="element__discription"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__delete"></button>
        </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
