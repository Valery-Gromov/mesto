<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/logo__header.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button item-animation">
                        <img class="profile__edit-button-icon" src="images/profile__edit-button.svg"
                            alt="Кнопка изменить профиль">
                    </button>
                </div>
                <p class="profile__discription">Исследователь океана</p>
            </div>
            <button class="profile__add-button item-animation">
                <img src="images/button__add.svg" alt="кнопка добавить">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img src="images/elements__photo_1.jpg" alt="фотография" class="elements__photo">
                    <div class="elements__content">
                        <h2 class="elements__discription">Карачаевск</h2>
                        <img src="images/elements__heart.svg" alt="">
                    </div>
                </li>
                <li class="elements__element">
                    <img src="images/elements__photo_2.jpg" alt="фотография" class="elements__photo">
                    <div class="elements__content">
                        <h2 class="elements__discription">Гора Эльбрус</h2>
                        <img src="images/elements__heart.svg" alt="">
                    </div>
                </li>
                <li class="elements__element">
                    <img src="images/elements__photo_3.jpg" alt="фотография" class="elements__photo">
                    <div class="elements__content">
                        <h2 class="elements__discription">Домбай</h2>
                        <img src="images/elements__heart.svg" alt="">
                    </div>
                </li>
                <li class="elements__element">
                    <img src="images/elements__photo_2.jpg" alt="фотография" class="elements__photo">
                    <div class="elements__content">
                        <h2 class="elements__discription">Гора Эльбрус</h2>
                        <img src="images/elements__heart.svg" alt="">
                    </div>
                </li>
                <li class="elements__element">
                    <img src="images/elements__photo_3.jpg" alt="фотография" class="elements__photo">
                    <div class="elements__content">
                        <h2 class="elements__discription">Домбай</h2>
                        <img src="images/elements__heart.svg" alt="">
                    </div>
                </li>
                <li class="elements__element">
                    <img src="images/elements__photo_1.jpg" alt="фотография" class="elements__photo">
                    <div class="elements__content">
                        <h2 class="elements__discription">Карачаево-Ч..</h2>
                        <img src="images/elements__heart.svg" alt="">
                    </div>
                </li>
            </ul>

        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <form action="#" class="popup__form">
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__field popup__name-field">
                <input type="text" placeholder="Исследователь океана" class="popup__field popup__discription-field">
                <button type="submit" class="popup__save item-animation">Сохранить</button>
            </form>
            <button class="popup__close item-animation"><img src="images/button__cross.svg" alt="закрыть"
                    class="popup__close-cross"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
