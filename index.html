<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/logo__header.svg" alt="Логотип" class="header__logo">
    </header>
    <section class="profile">
        <img src="images/profile__avatar.jpg" alt="аватар пользователя" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
                <img class="profile__edit-button-icon" src="images/profile__edit-button.svg" alt="Кнопка изменить профиль">
            </button>
            <p class="profile__discription">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
            <img src="images/button__add.svg" alt="кнопка добавить">
        </button>
    </section>
</body>

</html>
